{% extends "base.html" %}
{% load static %}
{% block customstylesheet %}
	<!-- Custom styles for this template -->
	
{% endblock %}
{% block content %}

	<div class="masthead clearfix">
		<div class="inner">
			<h3 class="masthead-brand">Constellation <small>Connecting &Eacute;ire</small></h3>
			<nav>
				<ul class="nav masthead-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="/constellation/munster/">Munster</a></li>
					<li><a href="/constellation/leinster/">Leinster</a></li>
					<li><a href="/constellation/connacht/">Connacht</a></li>
					<li><a href="/constellation/ulster/">Ulster</a></li>
					<li><a href="#" id="contact">Contact</a></li>
				</ul>
			</nav>
		</div>
	</div>

		<form id="form" method="POST" action="" class="form-signin">
{% csrf_token %}
			<div id="stage1div">
				<h2 class="form-signin-heading">Signup</h2>
				<p><label for="email"  class="sr-only">Email:</label>
				<input required type="email" name="email" class="form-control" placeholder="Email"/>
				
				<p><label for="id_username"  class="sr-only">Username:</label>
				<input required type="text" name="id_username" class="form-control" placeholder="Username"/>
				
				<p><label for="pwd1" class="sr-only">Password:</label>
				<input required id="pwd1" type="password" name="pwd1" class="form-control" placeholder="Password"/>
				
				<p><label for="pwd2" class="sr-only">Confirm Password:</label>
				<input required id="pwd2" type="password" name="pwd2" class="form-control" placeholder="Confirm Password"/>
				
				<div>

				</div>
				<input id="stage1" type="button" class="btn btn-lg btn-primary btn-block" value="Next" />
			</div>
			
			<div id="stage2div">
				<p><label for="first_name"  class="sr-only">First name:</label>
				<input required id="first_name" type="text" name="first_name" class="form-control" placeholder="First Name"/>
				
				<p><label for="surname" class="sr-only">Surname:</label>
				<input required id="surname" type="text" name="surname" class="form-control" placeholder="Surname"/>
				
				<p><label for="age" class="sr-only">Age:</label>
				<input required type="text" name="age" class="form-control" placeholder="Age"/>
				
				<p><label for="telephone" class="sr-only">Telephone:</label>
				<input required type="tel" name="telephone" class="form-control" placeholder="Telephone"/>
				
				<p><label for="gender" class="checkbox-inline">
					<input id="gender" type="checkbox" name="gender" value="">Male
				</label>
				<label for="gender" class="checkbox-inline">
					<input id="gender" type="checkbox" name="gender" value="">Female
				</label>
				<div>

				</div>
				<input id="stage2" type="button" class="btn btn-lg btn-primary btn-block" value="Next" />
			</div>
			
			<div id="stage3div">
				<h2 class="form-signin-heading">Last Step</h2>
				<p><label for="addr_line_1"  class="sr-only">Address Line 1:</label>
				<input required id="addr_line_1" type="text" name="addr_line_1" class="form-control" placeholder="Address Line 1"/>
				
				<p><label for="addr_line_2" class="sr-only">Address Line 2:</label>
				<input required id="addr_line_2" type="text" name="addr_line_2" class="form-control" placeholder="Address Line 2"/>
				
				<p><label for="county" class="sr-only">County:</label>
				<input required type="text" name="county" class="form-control" placeholder="County"/>
				
				<p><label for="country" class="sr-only">Country:</label>
				<input required type="text" name="country" class="form-control" placeholder="Country"/>
				
				<div>

				</div>
				
				<input id="stage3" type="submit" class="btn btn-lg btn-primary btn-block" value="Let me in" />
			</div>
		</form>
{% endblock %}
