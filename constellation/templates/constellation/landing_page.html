{% extends "cover.html" %}
{% load static %}
   {% block customstylesheet %}
<!-- Custom styles for this template -->
{% endblock %}
	
{% block content %}
	<div class="inner cover">
		<h1 class="cover-heading">Constellation</h1>
		{% if user.username %}
			<p class="lead">Welcome back {{ user.username }}.</p>
			<p class="lead">
				<a href="/constellation/home/" class="btn btn-lg btn-default">Enter</a>
			</p>
		{% else %}
			<p class="lead">Please login or create an account.</p>
			<p class="lead">
				<a href="/constellation/login/" class="btn btn-lg btn-default">Login</a>
				<a href="/constellation/register/" class="btn btn-lg btn-default">Register</a>
			</p>
			<p class="lead">
				<a href="/constellation/home/" class="btn btn-lg btn-default">Enter as a Guest</a>
			</p>
		{% endif %}
	</div>
{% endblock %}
